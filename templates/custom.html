    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="container-fluid">
        <h1 class="mt-4">CUSTOM</h1>
        <br>
        <p>These are some tools are available</p>
        <p>1. Command List File</p>
	    <!-- Type Input box - IP address-->
	    <p>Type IP address</p>

              <form action = "{{ url_for('cust_pick_cli') }}" method="POST" enctype=multipart/form-data>

		 <input type="text" placeholder="e.g. 10.1.1.1" name="web_ip_add">

	         <!-- /Command List -->
            <p>Select Command/CLI - Using Picker list (in progress)</p>
	      
		 <select name="web_cmd_pick">
		     <option value=" "> </option>
		     <option value="sh ver">show version</option>
		     <option value="sh ip int br">show ip int br</option>
		     <option value="sh vlan">show vlan</option>
		     <option value="sh int">show interface</option>
		     <option value="sh ip route">show ip route</option>
                     <option value="sh running | sec route">show run | sec route</option>
		     <option value="sh running">show run</option>
		     <option value="sh tech">show tech</option>
		 </select>
              <input type="submit"  name="submit_cust_cli" value="submit >>">
	      </form>
	   <p>&nbsp;</p>
 
        <p>2. Input Command/CLI </p>
	
           <!-- Type Command IP Address and command -->
	   <p>Type your IP and Command/CLI. E.g 1.1.1.1, show version</p>
	   
	   <div>
		<form action = "{{ url_for('cust_cli') }}" method="POST" enctype=multipart/form-data>
			
		    <!-- <input type=submit name="read_cmd" value="submit >>"> -->

		    <input type="text" placeholder="e.g. 10.1.1.1" name="web_ip_add2">
			
		    <input type="text" placeholder="e.g. show version" name="web_cmd">

                    <input type="submit"  name="submit_cust_cli" value="submit >>">
                        		
		</form>

	   </div>

	   <p>&nbsp;</p>
